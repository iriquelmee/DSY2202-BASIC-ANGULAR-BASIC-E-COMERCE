<div class="custom-slide-down-animation">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">{{title}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- contador de items carrito-->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              
                @for(row of navbarItems; track row.name)
                {
                  <li class="nav-item">
                    <a class="nav-link">{{row.name}}</a>
                  </li>
                }
                <li class="nav-item">
                   <button class="btn btn-outline-light position-relative" id="boton-carrito">
                    <img src="assets/img/cart.svg" alt="Carrito" width="24" height="24">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-counter"></span>
                  </button>
                </li>
                
            </ul>
          </div>
        </div>
      </nav>
</div>
