<div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Carrito de Compras</h1>
      </div>
    </div>

    <!-- recorriendo items del carrito -->
    <div class="row">
      <div class="col-12">
        <div class="card mb-3">
            @for(item of cartItems; track item.id)
            {
                <div class="card-body">
                    <h5 class="card-title">{{ item.nombre }}</h5>
                    <p class="card-text">Descripción: {{ item.descripcion }}</p>
                    <p class="card-text">Precio Unitario: {{ item.precio }}</p>
                    <p class="card-text">Stock Disponible: {{ item.stock }}</p>
                    <p class="card-text">Subtotal: {{ item.precio }}</p>
                    <button class="btn btn-danger" (click)="removeProduct(item.id)">Eliminar</button>
                </div>
            }
        </div>
      </div>
    </div>
  
    <!-- Total del carrito -->
    <div class="row">
      <div class="col-12 text-right">
        <h5>Total: {{ total }}</h5>
      </div>
    </div>
  
    <!-- Botón para vaciar el carrito -->
    <div class="row mt-4">
      <div class="col-12 text-center">
        <button class="btn btn-warning" (click)="clearCart()">Vaciar Carrito</button>
      </div>
    </div>
</div>
